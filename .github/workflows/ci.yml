name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting with StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/ plugin/ ftplugin/

      - name: Install Selene
        run: |
          curl -L https://github.com/Kampfkarren/selene/releases/download/0.29.0/selene-light-0.29.0-linux.zip -o selene.zip
          unzip selene.zip
          chmod +x selene-light
          sudo mv selene-light /usr/local/bin/selene

      - name: Lint with Selene
        run: selene --display-style=quiet lua/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lua Language Server
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/LuaLS/lua-language-server/releases/download/3.7.4/lua-language-server-3.7.4-linux-x64.tar.gz | tar xz -C ~/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run type check
        run: |
          ~/.local/bin/lua-language-server --check lua/ --checklevel=Warning

  test:
    name: Test (Neovim ${{ matrix.nvim }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nvim: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim }}

      - name: Install plenary.nvim
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim

      - name: Run tests
        run: |
          nvim --headless -c "PlenaryBustedDirectory spec/ {minimal_init = 'spec/minimal_init.lua'}" -c "qa!"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Check for version tag
        id: check_tag
        run: |
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "is_tagged=true" >> $GITHUB_OUTPUT
          else
            echo "is_tagged=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.is_tagged == 'true'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
